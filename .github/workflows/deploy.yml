name: Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - run: mkdir dist
      - run: cat src/WebRTCManager.js src/Peer.js src/Peers.js src/WebSocketManager.js src/Client.js src/System.js src/hash.js src/parse.js src/DataChecker.js > ./dist/Client.js
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"
        id: deployment
      - uses: actions/deploy-pages@v2